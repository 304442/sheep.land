    async function authenticateAdmin(pb) { try { await pb.admins.authWithPassword(ADM_E, ADM_P); log('Admin authenticated.'); return true; } catch(e) { log('Admin auth FAILED: ' + e.message + '. Ensure admin exists with these credentials.'); return false; } }

    async function createOrUpdateCollection(pb, collectionDef) {
        let existingCollection = null;
        try { existingCollection = await pb.collections.getOne(collectionDef.name); }
        catch (e) { if (e.status !== 404) { log(`Error checking collection ${collectionDef.name}: ${e.message}`); throw e;} }
        
        const schemaToApply = collectionDef.schema.map(fieldDef => {
            return {
                name: fieldDef.name,
                type: fieldDef.type,
                system: fieldDef.system || false,
                required: fieldDef.required || false,
                presentable: fieldDef.presentable !== undefined ? fieldDef.presentable : (fieldDef.type !== 'json' && fieldDef.type !== 'file' && fieldDef.type !== 'relation'),
                unique: fieldDef.unique || false,
                options: fieldDef.options || {}   
            };
        });
        
        if (existingCollection) {
            log(`Updating ${collectionDef.name}...`);
            const updatePayload = {
                schema: schemaToApply, 
                listRule: collectionDef.listRule, viewRule: collectionDef.viewRule,
                createRule: collectionDef.createRule, updateRule: collectionDef.updateRule,
                deleteRule: collectionDef.deleteRule
            };
            // Indexes are not updated via this API in older PB, and are tricky.
            // It's best to manage them via migrations or ensure they are set correctly on first creation.
            // if (collectionDef.indexes) updatePayload.indexes = collectionDef.indexes;
            
            await pb.collections.update(existingCollection.id, updatePayload);
        } else {
            log(`Creating ${collectionDef.name}...`);
            const newCollection = new PocketBase.models.Collection();
            newCollection.name = collectionDef.name;
            newCollection.type = collectionDef.type;
            newCollection.listRule = collectionDef.listRule;
            newCollection.viewRule = collectionDef.viewRule;
            newCollection.createRule = collectionDef.createRule;
            newCollection.updateRule = collectionDef.updateRule;
            newCollection.deleteRule = collectionDef.deleteRule;
            newCollection.schema = schemaToApply; 
            newCollection.indexes = collectionDef.indexes || []; // For export/import structure
            
            await pb.collections.import([newCollection.export()], false); 
            log(`Collection ${collectionDef.name} created. Indexes: ${JSON.stringify(collectionDef.indexes || [])}. You might need to verify/apply indexes manually if they are complex or weren't applied.`);
        }
    }
    
    async function seedCollectionData(pb, collectionName, seedItems, uniqueKeyField = null) {
        log(`Seeding ${collectionName}...`);
        for (const item of seedItems) {
            try {
                let existingRecord = null;
                if (uniqueKeyField && item[uniqueKeyField] !== undefined) {
                    try { existingRecord = await pb.collection(collectionName).getFirstListItem(`${uniqueKeyField}="${item[uniqueKeyField]}"`); } catch (e) { /* Record doesn't exist, will create */ }
                } else if (!uniqueKeyField && collectionName === "settings") { 
                    const list = await pb.collection(collectionName).getList(1, 1);
                    if (list.items.length > 0) existingRecord = list.items[0];
                }

                if (existingRecord) {
                    await pb.collection(collectionName).update(existingRecord.id, item);
                     log(`Updated item in ${collectionName} (ID: ${existingRecord.id})`);
                } else {
                    const created = await pb.collection(collectionName).create(item);
                    log(`Created item in ${collectionName} (ID: ${created.id})`);
                }
            } catch (e) { log (`Error seeding item in ${collectionName} (${JSON.stringify(item[uniqueKeyField] || item)}): ${e.message} - ${JSON.stringify(e.data)}`); }
        }
        log(`${collectionName} seeded.`);
    }

    async function setupSchema(pb) {
        log('SCHEMA SETUP...');
        if (!await authenticateAdmin(pb)) return false;

        try { 
            const usersCollection = await pb.collections.getOne("_pb_users_auth_");
            if (usersCollection) {
                let needsUpdate = false;
                const currentOptions = usersCollection.options || {};
                if(currentOptions.emailVisibility !== true) {
                    currentOptions.emailVisibility = true; 
                    needsUpdate = true;
                }
                if(currentOptions.requireEmailVerification !== false) { // Set to false for easier testing
                    currentOptions.requireEmailVerification = false;
                    needsUpdate = true;
                }
                let currentUpdateRule = usersCollection.updateRule || "";
                if(currentUpdateRule !== "@request.auth.id = id") {
                    currentUpdateRule = "@request.auth.id = id"; 
                    needsUpdate = true;
                }
                if (needsUpdate) {
                    await pb.collections.update("_pb_users_auth_", { options: currentOptions, updateRule: currentUpdateRule });
                    log("Updated users collection: emailVisibility=true, requireEmailVerification=false, updateRule set.");
                } else {
                    log("Users collection options/rules already up to date.");
                }
            }
        } catch (e) { log(`Could not update users collection: ${e.message} - ${JSON.stringify(e.data)}`); }


        for (const collectionDef of collectionsDefinition) {
            try {
                await createOrUpdateCollection(pb, collectionDef);
                await new Promise(r => setTimeout(r, 200)); 
            } catch (e) {
                log(`Failed on ${collectionDef.name}: ${e.message} - ${JSON.stringify(e.data)}`);
                return false;
            }
        }
        log('Schema setup done.');
        return true;
    }

    async function setupSeedData(pb) {
        log('SEED DATA...');
        if (!await authenticateAdmin(pb)) return false;
        await new Promise(r => setTimeout(r, 200)); 

        await seedCollectionData(pb, 'settings', seedData.settings);
        await seedCollectionData(pb, 'products', seedData.products, 'item_key');
        
        log('Seed data done.');
        return true;
    }
