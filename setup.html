    async function addRelationField(pb, collectionName, fieldName, targetCollectionId, isRequired = true, insertPosition = null, displayFields = ["id"]) {
        try {
            log(`Processing relation field ${fieldName} for ${collectionName} to target ${targetCollectionId}...`, 'i');
            let collection = await pb.collections.getOne(collectionName);
            const currentSchema = collection.schema || [];
            const fieldExists = currentSchema.some(f => f.name === fieldName);

            const newFieldDefinition = {
                name: fieldName,
                type: "relation",
                required: isRequired,
                presentable: true,
                system: false,
                options: {
                    collectionId: targetCollectionId,
                    cascadeDelete: false,
                    minSelect: isRequired ? 1 : null,
                    maxSelect: 1,
                    displayFields: displayFields
                }
            };

            let updatedSchemaArray;
            if (fieldExists) {
                const existingField = currentSchema.find(f => f.name === fieldName);
                if (existingField.type === 'relation' && existingField.options && existingField.options.collectionId === targetCollectionId) {
                    log(`Field ${fieldName} already exists and is correctly configured in ${collectionName}.`, 'w');
                    return true; 
                }
                log(`Field ${fieldName} exists in ${collectionName}, updating.`, 'w');
                updatedSchemaArray = currentSchema.map(f => {
                    if (f.name === fieldName) {
                        return { id: f.id, ...newFieldDefinition };
                    }
                    return f;
                });
            } else {
                log(`Field ${fieldName} does not exist in ${collectionName}, adding new.`, 'i');
                updatedSchemaArray = [...currentSchema];
                if (insertPosition !== null && insertPosition >= 0 && insertPosition <= updatedSchemaArray.length) {
                    updatedSchemaArray.splice(insertPosition, 0, newFieldDefinition);
                } else {
                    updatedSchemaArray.push(newFieldDefinition);
                }
            }
            
            await pb.collections.update(collection.id, { schema: updatedSchemaArray });
            log(`Relation field ${fieldName} in ${collectionName} processed successfully.`, 's');
            return true;
        } catch (error) {
            log(`ERROR processing relation field ${fieldName} in ${collectionName}: ${error.message}`, 'e');
            console.error('Full error details (addRelationField):', error);
            if (error.response?.data) { 
                log('Server Error:', 'e', error.response.data); 
                if (error.response.data.data) { 
                    log('Validation Issues:', 'e', error.response.data.data); 
                } 
            }
            return false;
        }
    }

    async function seedCollectionData(pb, collectionName, seedItems, uniqueKeyField = null) {
        log(`Seeding data for ${collectionName}...`, 'i');
        let createdCount = 0, updatedCount = 0, errorCount = 0;
        
        for (const item of seedItems) {
            const actualData = { ...item }; 
            try {
                let existingRecord = null;
                if (uniqueKeyField && actualData[uniqueKeyField]) {
                    try {
                        existingRecord = await pb.collection(collectionName).getFirstListItem(`${uniqueKeyField}="${actualData[uniqueKeyField]}"`);
                    } catch (e) {
                        // Record not found, which is fine
                        existingRecord = null;
                    }
                } else if (!uniqueKeyField && collectionName === "settings") { 
                    const list = await pb.collection(collectionName).getList(1, 1);
                    if (list.items.length > 0) existingRecord = list.items[0];
                }

                if (existingRecord) {
                    log(`Updating existing record in ${collectionName}`, 'd');
                    await pb.collection(collectionName).update(existingRecord.id, actualData);
                    updatedCount++;
                } else {
                    log(`Creating new record in ${collectionName}`, 'd');
                    await pb.collection(collectionName).create(actualData);
                    createdCount++;
                }
            } catch (error) {
                log(`Error processing item in ${collectionName} (key: ${actualData[uniqueKeyField] || 'singleton'}): ${error.message}`, 'e');
                console.error('Seed error:', error);
                if (error.response?.data) log('Seed error details:', 'e', error.response.data);
                errorCount++;
            }
        }
        log(`Seeding ${collectionName} complete. Created: ${createdCount}, Updated: ${updatedCount}, Errors: ${errorCount}`, errorCount > 0 ? 'w' : 's');
        return { created: createdCount, updated: updatedCount, errors: errorCount };
    }

    async function updateCollectionRules(pb, collectionName, rules) {
        try {
            log(`Updating rules for collection ${collectionName}...`, 'i');
            const collection = await pb.collections.getOne(collectionName); 
            await pb.collections.update(collection.id, rules); 
            log(`Rules for ${collectionName} updated successfully.`, 's');
            return true;
        } catch (error) {
            log(`ERROR updating rules for ${collectionName}: ${error.message}`, 'e');
            console.error('Rule update error:', error);
            if (error.response?.data) { 
                log('Server Error (rules):', 'e', error.response.data); 
            }
            return false;
        }
    }

    async function setupSchema(pb) {
        log('=== SCHEMA SETUP PHASE ===', 'i');
        
        if (!await authenticateAdmin(pb)) return false;
        
        if (!await importInitialCollections(pb, collectionsDefinition)) return false;

        log('Step 2: Adding relation fields...', 'i');
        let productsCollection, usersCollection;
        try {
            productsCollection = await pb.collections.getOne('products');
            usersCollection = await pb.collections.getOne('users'); 
        } catch (e) {
            log('Failed to get critical collections (products or users) for relation setup: ' + e.message, 'e');
            return false;
        }

        if (!productsCollection || !productsCollection.id || !usersCollection || !usersCollection.id) {
            log('Could not retrieve IDs for products or users collection. Aborting relation setup.', 'e');
            return false;
        }

        // Add user relation to bookings (optional), position 0 (very first field)
        let relSuccess = await addRelationField(pb, 'bookings', 'user', usersCollection.id, false, 0, ["username", "email"]); 
        if (!relSuccess) { 
            log('Failed to add "user" relation to bookings.', 'e'); 
            return false; 
        }

        // Add product_id relation to bookings (required), position 1 (after user field)
        relSuccess = await addRelationField(pb, 'bookings', 'product_id', productsCollection.id, true, 1, ["item_key", "variant_name_en"]);
        if (!relSuccess) { 
            log('Failed to add "product_id" relation to bookings.', 'e'); 
            return false; 
        }
        
        log('Step 3: Updating API rules for "bookings" collection AFTER relations are added...', 'i');
        const finalBookingsRules = {
            listRule: "user = @request.auth.id || ordering_person_phone = @request.query.lookupPhone:string",
            viewRule: "user = @request.auth.id || ordering_person_phone = @request.query.lookupPhone:string",
            createRule: "@request.auth.id != '' || ordering_person_phone != ''",
            updateRule: "user = @request.auth.id",
            deleteRule: null 
        };
        if (!await updateCollectionRules(pb, 'bookings', finalBookingsRules)) {
             log('Failed to update "bookings" collection rules.', 'e'); 
             return false;
        }

        log('Schema setup completed successfully', 's');
        return true;
    }

    async function setupSeedData(pb) {
        log('=== SEED DATA PHASE ===', 'i');
        if (!await authenticateAdmin(pb)) return false;
        
        log('Pausing for 1 second before seeding...', 'i');
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        await seedCollectionData(pb, 'settings', seedData.settings, null); 
        await seedCollectionData(pb, 'products', seedData.products, 'item_key');
        
        log('Seed data setup completed successfully', 's');
        return true;
    }
    
    function validateProductionSecurity() {
        const warnings = [];
        collectionsDefinition.forEach(collection => {
            if (collection.name !== "settings" && collection.name !== "products") { 
                if (collection.createRule === "") warnings.push(`Collection ${collection.name} initial createRule is public.`);
                if (collection.updateRule === "") warnings.push(`Collection ${collection.name} initial updateRule is public.`);
                if (collection.deleteRule === "") warnings.push(`Collection ${collection.name} initial deleteRule is public.`);
            }
             if (collection.name === "bookings" && collection.listRule === "") { 
                 warnings.push(`Collection 'bookings' initial listRule is public. Ensure final rules are restrictive.`);
             }
        });
        if (ADM_E === 'admin@example.com' && ADM_P === 'unifiedpassword') {
            warnings.push('Using default admin credentials - CHANGE FOR PRODUCTION');
        }
        if (warnings.length > 0) {
            log('ðŸš¨ PRODUCTION SECURITY WARNINGS:', 'e');
            warnings.forEach(warning => log(`âš ï¸  ${warning}`, 'w'));
            log('ðŸš¨ SECURE THESE BEFORE PRODUCTION DEPLOYMENT', 'e');
        }
        return warnings.length === 0;
    }
    
    async function validateSetup(pb) {
        log('Validating setup...', 'i');
        const issues = [];
        
        if (!await authenticateAdmin(pb)) {
            issues.push("âœ— Admin authentication failed post-setup.");
            log(`Found ${issues.length} critical issues during validation`, 'e');
            issues.forEach(issue => log(issue, 'e'));
            return false;
        }

        const expectedCollections = ['settings', 'products', 'bookings', 'users'];
        let productsCollId = null;
        let usersCollId = null; 

        for (const name of expectedCollections) {
            try {
                const coll = await pb.collections.getOne(name);
                log(`âœ“ Collection ${name} (ID: ${coll.id}) exists`, 's');
                if (name === 'products') productsCollId = coll.id;
                if (name === 'users') usersCollId = coll.id; 

                if (name === 'bookings') {
                    const currentBookingsSchema = coll.schema || [];
                    const userField = currentBookingsSchema.find(f => f.name === 'user');
                    const productField = currentBookingsSchema.find(f => f.name === 'product_id');
                    
                    if (userField && userField.type === 'relation' && userField.options && userField.options.collectionId === usersCollId) {
                        log(`âœ“ Relation 'user' in 'bookings' correctly configured.`, 's');
                    } else {
                        issues.push(`âœ— Relation 'user' in 'bookings' MISCONFIGURED or MISSING. Expected target: ${usersCollId}`);
                        log(`âœ— Relation 'user' in 'bookings' MISCONFIGURED or MISSING. Expected target: ${usersCollId}, Found: ${JSON.stringify(userField?.options?.collectionId)}`, 'e');
                    }
                    
                    if (productField && productField.type === 'relation' && productField.options && productField.options.collectionId === productsCollId) {
                        log(`âœ“ Relation 'product_id' in 'bookings' correctly configured.`, 's');
                    } else {
                        issues.push(`âœ— Relation 'product_id' in 'bookings' MISCONFIGURED or MISSING (Expected target: ${productsCollId}).`);
                         log(`âœ— Relation 'product_id' in 'bookings' MISCONFIGURED or MISSING. Expected target: ${productsCollId}, Found: ${JSON.stringify(productField?.options?.collectionId)}`, 'e');
                    }
                    
                    const expectedRules = {
                        listRule: "user = @request.auth.id || ordering_person_phone = @request.query.lookupPhone:string",
                        viewRule: "user = @request.auth.id || ordering_person_phone = @request.query.lookupPhone:string",
                        createRule: "@request.auth.id != '' || ordering_person_phone != ''",
                        updateRule: "user = @request.auth.id",
                        deleteRule: null
                    };
                    
                    for (const ruleKey in expectedRules) {
                        if (coll[ruleKey] !== expectedRules[ruleKey]) {
                             issues.push(`âœ— Rule '${ruleKey}' for 'bookings' is NOT as expected. Is: "${coll[ruleKey]}", Expected: "${expectedRules[ruleKey]}"`);
                             log(`âœ— Rule '${ruleKey}' for 'bookings' is NOT as expected. Is: "${coll[ruleKey]}", Expected: "${expectedRules[ruleKey]}"`, 'w');
                        } else {
                             log(`âœ“ Rule '${ruleKey}' for 'bookings' is as expected.`, 's');
                        }
                    }
                }
            } catch (error) {
                issues.push(`âœ— Collection ${name} missing or inaccessible: ${error.message}`);
                log(`âœ— Collection ${name} missing or inaccessible: ${error.message}`, 'e');
            }
        }
        
        for (const [collectionName, data] of Object.entries(seedData)) {
            if (collectionName === "settings" || collectionName === "products") { 
                try {
                    const records = await pb.collection(collectionName).getList(1, 1);
                    if (records.items.length > 0) {
                        log(`âœ“ Collection ${collectionName} has data`, 's');
                    } else {
                        issues.push(`âœ— Collection ${collectionName} is empty`);
                        log(`âœ— Collection ${collectionName} is empty`, 'w');
                    }
                } catch (error) {
                    issues.push(`âœ— Cannot access ${collectionName}: ${error.message}`);
                    log(`âœ— Cannot access ${collectionName}: ${error.message}`, 'e');
                }
            }
        }
        
        if (issues.length === 0) {
            log('âœ“ All critical validations passed', 's');
            return true;
        } else {
            log(`Found ${issues.length} critical issues during validation`, 'e');
            issues.forEach(issue => log(issue, 'e'));
            return false;
        }
    }

    runFullSetupButton.onclick = async () => {
        runFullSetupButton.disabled = true;
        runSchemaOnlyButton.disabled = true;
        runSeedOnlyButton.disabled = true;
        outputDiv.innerHTML = '';
        log('=== FULL SETUP PROCESS STARTED ===', 'i');
        const pb = new PocketBase(pbUrl);
        let schemaSuccess = false;
        
        try {
            schemaSuccess = await setupSchema(pb);
            if (!schemaSuccess) {
                log('Schema setup failed, aborting full setup', 'e');
                return;
            }
            await new Promise(resolve => setTimeout(resolve, 500)); 

            await setupSeedData(pb); 
            await new Promise(resolve => setTimeout(resolve, 500)); 

            await validateSetup(pb);
            validateProductionSecurity();

            log('=== FULL SETUP PROCESS COMPLETED ===', schemaSuccess ? 's' : 'w'); 
            if (schemaSuccess) runSeedOnlyButton.disabled = false;

        } catch (error) {
            log(`CRITICAL ERROR during full setup: ${error.message}`, 'e');
            console.error('Full setup error:', error);
            if (error.response?.data) log('Full setup error details:', 'e', error.response.data);
            if (error.stack) log('Stack trace:', 'e', error.stack);
        } finally {
            if (pb.authStore.isValid) pb.authStore.clear();
            runFullSetupButton.disabled = false;
            runSchemaOnlyButton.disabled = false;
            log('Process finished, auth cleared', 'i');
        }
    };

    runSchemaOnlyButton.onclick = async () => {
        runFullSetupButton.disabled = true;
        runSchemaOnlyButton.disabled = true;
        runSeedOnlyButton.disabled = true;
        outputDiv.innerHTML = '';
        const pb = new PocketBase(pbUrl);
        
        try {
            const success = await setupSchema(pb);
            if (success) {
                runSeedOnlyButton.disabled = false;
                log('Schema setup completed successfully', 's');
                await validateSetup(pb);
                validateProductionSecurity();
            } else {
                log('Schema setup failed', 'e');
            }
        } catch (error) {
            log(`ERROR during schema setup: ${error.message}`, 'e');
            console.error('Schema error:', error);
            if (error.response?.data) log('Schema error details:', 'e', error.response.data);
        } finally {
            if (pb.authStore.isValid) pb.authStore.clear();
            runFullSetupButton.disabled = false;
            runSchemaOnlyButton.disabled = false;
        }
    };

    runSeedOnlyButton.onclick = async () => {
        runFullSetupButton.disabled = true;
        runSchemaOnlyButton.disabled = true;
        runSeedOnlyButton.disabled = true;
        outputDiv.innerHTML = '';
        const pb = new PocketBase(pbUrl);
        
        try {
            await setupSeedData(pb);
            log('Seed data setup completed successfully', 's');
            await validateSetup(pb); 
        } catch (error) {
            log(`ERROR during seed setup: ${error.message}`, 'e');
            console.error('Seed error:', error);
            if (error.response?.data) log('Seed error details:', 'e', error.response.data);
        } finally {
            if (pb.authStore.isValid) pb.authStore.clear();
            runFullSetupButton.disabled = false;
            runSchemaOnlyButton.disabled = false;
            runSeedOnlyButton.disabled = false;
        }
    };
