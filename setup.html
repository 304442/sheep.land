    async function createOrUpdateCollection(pb, collectionDef) {
        try {
            let existingCollection = null;
            try {
                existingCollection = await pb.collections.getOne(collectionDef.name);
            } catch (e) {
                if (e.status !== 404) {
                    log(`Error checking collection ${collectionDef.name}: ${e.message}`, 'e', e.response?.data);
                    throw e; 
                }
            }

            let fieldsForPayload;
            if (existingCollection) {
                // UPDATE: Map definitions to existing field IDs to ensure correct update.
                // Fields in collectionDef.schema not found in existingCollection.schema will be new.
                // Fields in existingCollection.schema not in collectionDef.schema will be dropped by PB.
                fieldsForPayload = (collectionDef.schema || []).map(newFieldDef => {
                    const existingField = existingCollection.schema.find(ef => ef.name === newFieldDef.name);
                    const fieldPayload = { ...newFieldDef }; 
                    if (existingField) { 
                        fieldPayload.id = existingField.id; // MUST use existing ID for update
                        fieldPayload.system = existingField.system; // Preserve system status
                    } else { 
                        delete fieldPayload.id; // Let PB generate ID for new field in existing collection
                    }
                    return fieldPayload;
                });
            } else { 
                // CREATE: Remove any client-side 'id' from field definitions
                fieldsForPayload = (collectionDef.schema || []).map(field => {
                    const { id, ...restOfField } = field; 
                    return restOfField;
                });
            }
            
            const payload = {
                name: collectionDef.name,
                type: collectionDef.type,
                system: collectionDef.system || false,
                listRule: collectionDef.listRule,
                viewRule: collectionDef.viewRule,
                createRule: collectionDef.createRule,
                updateRule: collectionDef.updateRule,
                deleteRule: collectionDef.deleteRule,
                options: collectionDef.options || {},
                fields: fieldsForPayload, // Use 'fields' key for SDK create/update methods
                indexes: collectionDef.indexes || []
            };

            if (existingCollection) {
                log(`Collection <b>${collectionDef.name}</b> exists. Updating...`, 'w');
                await pb.collections.update(existingCollection.id, payload);
                log(`Collection <b>${collectionDef.name}</b> updated successfully.`, 's');
            } else {
                log(`Creating collection: <b>${collectionDef.name}</b>...`, 'i');
                await pb.collections.create(payload);
                log(`Collection <b>${collectionDef.name}</b> created successfully.`, 's');
            }
            return true;
        } catch (error) {
            log(`Failed to create/update collection <b>${collectionDef.name}</b>: ${error.message}`, 'e');
            console.error(`Error for ${collectionDef.name}:`, error, error.originalError || error.response);
            if (error.response?.data) log('Error details:', 'e', error.response.data);
            return false; 
        }
    }

    async function seedCollectionData(pb, collectionName, seedItems, uniqueKeyField = null, relationMappings = {}) {
        log(`Seeding data for <b>${collectionName}</b>...`, 'i');
        let createdCount = 0, updatedCount = 0, errorCount = 0;
        
        for (const item of seedItems) {
            const processedItem = { ...item }; 

            for (const [placeholderField, config] of Object.entries(relationMappings)) {
                if (processedItem[placeholderField] !== undefined && processedItem[placeholderField] !== null) {
                    try {
                        const relatedRecord = await pb.collection(config.collection)
                            .getFirstListItem(`${config.field}="${pb.utils.escapeFilterValue(processedItem[placeholderField])}"`);
                        processedItem[config.targetField] = relatedRecord.id; 
                        log(`Resolved relation for ${collectionName}: ${placeholderField} (${processedItem[placeholderField]}) to ${config.targetField} = ${relatedRecord.id}`, 'd');
                    } catch (error) {
                        log(`Failed to resolve relation ${placeholderField} for item in ${collectionName} (value: ${processedItem[placeholderField]}): ${error.message}. Skipping relation.`, 'w');
                        processedItem[config.targetField] = null; 
                    }
                    delete processedItem[placeholderField];
                } else {
                     delete processedItem[placeholderField];
                }
            }
            
            try {
                let existingRecord = null;
                if (uniqueKeyField && processedItem[uniqueKeyField] !== undefined) {
                    existingRecord = await pb.collection(collectionName).getFirstListItem(`${uniqueKeyField}="${pb.utils.escapeFilterValue(processedItem[uniqueKeyField])}"`).catch(() => null);
                } else if (!uniqueKeyField && collectionName === "settings") {
                    const list = await pb.collection(collectionName).getList(1, 1, { requestKey: null });
                    if (list.items.length > 0) existingRecord = list.items[0];
                }

                if (existingRecord) {
                    log(`Updating existing record in ${collectionName}`, 'd', { id: existingRecord.id }); 
                    await pb.collection(collectionName).update(existingRecord.id, processedItem);
                    updatedCount++;
                } else {
                    log(`Creating new record in ${collectionName}`, 'd', processedItem);
                    await pb.collection(collectionName).create(processedItem);
                    createdCount++;
                }
            } catch (error) {
                log(`Error processing item in ${collectionName}: ${error.message}`, 'e');
                console.error('Seed error:', error);
                if (error.response?.data) log('Seed error details:', 'e', error.response.data);
                log('Failed item data (after relation processing):', 'e', processedItem);
                errorCount++;
            }
        }
        log(`Seeding <b>${collectionName}</b> complete. Created: ${createdCount}, Updated: ${updatedCount}, Errors: ${errorCount}`, errorCount > 0 ? 'w' : 's');
        return { created: createdCount, updated: updatedCount, errors: errorCount };
    }
    
    let collectionCache = {}; 
    function findField(schema, fieldName) { return schema.find(f => f.name.toLowerCase() === fieldName.toLowerCase()); }

    function compareOptions(defOpts, liveOpts, fieldPath) {
        const issues = [];
        if (!liveOpts && Object.keys(defOpts || {}).length > 0) {
            issues.push(`✗ ${fieldPath}: Live options are missing, but definition has options.`);
            return issues;
        }
        liveOpts = liveOpts || {}; 

        for (const key in (defOpts || {})) {
            if (key === 'collectionId' && collectionCache[defOpts[key]] && liveOpts[key] !== collectionCache[defOpts[key]].id) {
                 issues.push(`✗ ${fieldPath}: Option 'collectionId' mismatch. Expected target ID for '${defOpts[key]}': ${collectionCache[defOpts[key]].id}, Got: ${liveOpts[key]}.`);
            } else if (JSON.stringify(defOpts[key]) !== JSON.stringify(liveOpts[key])) {
                 issues.push(`✗ ${fieldPath}: Option '${key}' mismatch. Defined: ${JSON.stringify(defOpts[key])}, Live: ${JSON.stringify(liveOpts[key])}.`);
            }
        }
        return issues;
    }
    
    function logIssuesAndReturn(issues) {
        if (issues.length === 0) { 
            log('<b>✓✓✓ All detailed validations passed! Setup appears correct and robust. ✓✓✓</b>', 's'); 
            return true; 
        } else { 
            log(`<b>Found ${issues.length} issues during detailed validation:</b>`, 'e'); 
            issues.forEach(issue => log(issue, 'e')); 
            return false; 
        }
    }

    async function validateSetup(pb) {
        log('=== GRANULAR & DETAILED SETUP VALIDATION ===', 'i');
        const issues = [];
        collectionCache = {}; 

        if (!await authenticateAdmin(pb)) {
            issues.push("✗ CRITICAL: Admin authentication failed during validation. Cannot proceed.");
            return logIssuesAndReturn(issues);
        }

        log('Fetching collection schemas from server for validation...', 'd');
        const collectionsToValidate = [...new Set(collectionsDefinition.map(cd => cd.name).concat(['users']))];
        for (const name of collectionsToValidate) {
            try {
                const collection = await pb.collections.getOne(name);
                collectionCache[name] = collection;
                log(`✓ Fetched schema for collection <b>${name}</b>.`, 'd');
            } catch (error) {
                const isDefined = collectionsDefinition.find(cd => cd.name === name);
                if (isDefined || name === 'users') { 
                    issues.push(`✗ CRITICAL: Failed to fetch collection <b>${name}</b>: ${error.message}`);
                }
                log(`✗ Error fetching collection <b>${name}</b>.`, 'w', error.message);
            }
        }
        
        if (issues.some(issue => issue.includes("CRITICAL: Failed to fetch collection"))) {
            log("Critical collections could not be fetched. Aborting further validation.", "e");
            return logIssuesAndReturn(issues);
        }

        for (const def of collectionsDefinition) {
            log(`Validating collection: <b>${def.name}</b>...`, 'd');
            const liveCollection = collectionCache[def.name];

            if (!liveCollection) {
                issues.push(`✗ Collection <b>${def.name}</b> was defined but not found on server.`);
                continue; 
            }

            const propsToCompare = ['type', 'system', 'listRule', 'viewRule', 'createRule', 'updateRule', 'deleteRule'];
            for (const prop of propsToCompare) {
                const defValue = def[prop] === undefined ? (prop === 'system' ? false : null) : def[prop];
                const liveValue = liveCollection[prop];
                if (JSON.stringify(defValue) !== JSON.stringify(liveValue)) {
                    issues.push(`✗ <b>${def.name}.${prop}</b> mismatch. Defined: ${JSON.stringify(defValue)}, Live: ${JSON.stringify(liveValue)}.`);
                }
            }

            const collOptionIssues = compareOptions(def.options || {}, liveCollection.options || {}, `${def.name}.options`);
            issues.push(...collOptionIssues);

            if (!liveCollection.schema) {
                issues.push(`✗ Live collection <b>${def.name}</b> is missing 'schema' (fields) array.`);
            } else {
                (def.schema || []).forEach(defField => {
                    const fieldPath = `${def.name}.${defField.name}`;
                    const liveField = liveCollection.schema.find(f => f.name === defField.name);

                    if (!liveField) {
                        issues.push(`✗ Field <b>${fieldPath}</b> missing in live schema.`);
                        return; 
                    }

                    const fieldPropsToCompare = ['type', 'required', 'system', 'presentable'];
                    for (const prop of fieldPropsToCompare) {
                        let defValue = defField[prop];
                        if (prop === 'system' || prop === 'presentable') { 
                           defValue = defField[prop] === undefined ? false : defField[prop];
                        }
                        const liveValue = liveField[prop];
                        if (JSON.stringify(defValue) !== JSON.stringify(liveValue)) {
                            if ( (prop === 'system' || prop === 'presentable' || prop === 'required') && defValue === false && (liveValue === null || liveValue === false) ) {
                                // Often acceptable
                            } else if (defValue === undefined && liveValue === null && prop !== 'required' && prop !== 'system' && prop !== 'presentable') { 
                            } else if (prop === 'required' && defValue === undefined && liveValue === false){
                            }
                            else {
                                issues.push(`✗ <b>${fieldPath}.${prop}</b> mismatch. Defined: ${JSON.stringify(defValue)}, Live: ${JSON.stringify(liveValue)}.`);
                            }
                        }
                    }
                    
                    const fieldOptionIssues = compareOptions(defField.options || {}, liveField.options || {}, `${fieldPath}.options`);
                    issues.push(...fieldOptionIssues);
                });
            }
            
            const definedIndexesCount = (def.indexes || []).length;
            const liveIndexesCount = (liveCollection.indexes || []).length;
            if (definedIndexesCount !== liveIndexesCount) {
                 issues.push(`✗ <b>${def.name}</b> indexes count mismatch. Defined: ${definedIndexesCount}, Live: ${liveIndexesCount}.`);
            } else if (definedIndexesCount > 0) {
                log(`✓ Collection <b>${def.name}</b> has ${definedIndexesCount} index(es) defined and live count matches.`, 's');
            }
        }
        
        const ordersColl = collectionCache['orders'];
        if (ordersColl) {
            const expectedOrdersRules = { 
                listRule: "@request.auth.id = user.id || ordering_person_phone = @request.query.lookupPhone:string", 
                viewRule: "@request.auth.id = user.id || ordering_person_phone = @request.query.lookupPhone:string", 
                createRule: "@request.auth.id != '' || ordering_person_phone != ''", 
                updateRule: "@request.auth.id != '' && @request.auth.verified = true",
                deleteRule: "@request.auth.id != '' && @request.auth.verified = true"
            };
            for (const ruleKey in expectedOrdersRules) { 
                if (ordersColl[ruleKey] !== expectedOrdersRules[ruleKey]) {
                    issues.push(`✗ Rule '<b>${ruleKey}</b>' for 'orders' NOT as expected. Found: "${ordersColl[ruleKey]}", Expected: "${expectedOrdersRules[ruleKey]}"`); 
                }
            }
        }

        log('Validating seed data presence...', 'd');
        for (const [collectionName, dataToSeed] of Object.entries(seedData)) {
            if (collectionCache[collectionName] && dataToSeed.length > 0) { 
                try {
                    const records = await pb.collection(collectionName).getList(1, 1, { requestKey: null });
                    if (records.items.length > 0 ) {
                        log(`✓ Collection <b>${collectionName}</b> has seed data.`, 's');
                    } else { 
                        issues.push(`✗ Collection <b>${collectionName}</b> appears to be empty after seeding.`); 
                        log(`✗ Collection <b>${collectionName}</b> is empty after seeding.`, 'w');
                    }
                } catch (error) { 
                    issues.push(`✗ Cannot access <b>${collectionName}</b> for seed validation: ${error.message}`); 
                    log(`✗ Cannot access <b>${collectionName}</b> for seed validation: ${error.message}`, 'e');
                }
            }
        }

        return logIssuesAndReturn(issues);
    }

    async function safeExecute(operation, operationName, pbInstanceForAuthClear = null) {
        try {
            log(`Starting ${operationName}...`, 'i');
            const result = await operation();
            const success = (typeof result === 'object' && result !== null && 'success' in result) ? result.success : !!result;
            if (success) {
                log(`${operationName} completed successfully.`, 's');
            } else {
                log(`${operationName} reported failure or encountered issues.`, 'w', result);
            }
            return { success, result };
        } catch (error) {
            log(`${operationName} failed with unhandled exception: ${error.message}`, 'e');
            console.error(`${operationName} unhandled error:`, error);
            if (error.response?.data) log(`${operationName} server error details:`, 'e', error.response.data);
            if (error.stack) log(`${operationName} stack trace:`, 'e', error.stack);
            return { success: false, error };
        }
    }

        const pb = new PocketBase(pbUrl);
        try {
            if (!await authenticateAdmin(pb)) return;
            
            log('=== DEBUGGING ALL NON-SYSTEM COLLECTIONS ===', 'i');
            const collectionsList = await pb.collections.getFullList({requestKey: null});
            for (const coll of collectionsList) {
                 if (!coll.system) { 
                    await debugCollectionSchema(pb, coll.name);
                 }
            }
            log('=== DEBUGGING SYSTEM COLLECTIONS (users) ===', 'i');
            await debugCollectionSchema(pb, "users"); // Specifically debug users
            
        } catch (error) {
            log(`Debug error: ${error.message}`, 'e');
            console.error("Debug error:", error)
        } finally {
            if (pb.authStore.isValid) pb.authStore.clear();
        }
    };
</script>
