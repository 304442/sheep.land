    async function createOrUpdateCollection(pb, collectionData) {
        try {
            let existingCollection = null;
            try {
                existingCollection = await pb.collections.getOne(collectionData.name);
            } catch (_) { /* collection doesn't exist */ }

            // Payload for both create and update
            const payload = {
                name: collectionData.name,
                type: collectionData.type,
                listRule: collectionData.listRule,
                viewRule: collectionData.viewRule,
                createRule: collectionData.createRule,
                updateRule: collectionData.updateRule,
                deleteRule: collectionData.deleteRule,
                schema: collectionData.schema, // Pass the field definitions array
                indexes: collectionData.indexes || [],
                options: collectionData.options || {}
            };

            if (existingCollection) {
                log(`Collection ${collectionData.name} exists. Updating...`, 'w');
                await pb.collections.update(existingCollection.id, payload);
                log(`Collection ${collectionData.name} updated successfully.`, 's');
            } else {
                log(`Creating collection: ${collectionData.name}`, 'i');
                await pb.collections.create(payload);
                log(`Collection ${collectionData.name} created successfully.`, 's');
            }
        } catch (error) {
            log(`Failed to create/update collection ${collectionData.name}: ${error.message}`, 'e', error.response?.data || error);
            throw error;
        }
    }
    
    async function setupCollections(pb, collectionsToSetup) {
        log('Processing collections...', 'i');
        for (const collectionDef of collectionsToSetup) {
            await createOrUpdateCollection(pb, collectionDef);
        }
        log('All collections processed.', 's');
    }
    
    // This function can be used if you need to add relation fields *after* initial collection creation
    // and they are not already part of the main `collectionsDefinition[N].schema`.
    // For this setup, relation fields are now defined directly in the `schema` array.
    async function addRelationFieldIfNeeded(pb, collectionName, fieldSchema) {
        try {
            const collection = await pb.collections.getOne(collectionName);
            const fieldExists = collection.schema.some(f => f.name === fieldSchema.name);
            
            if (fieldExists) {
                log(`Field ${fieldSchema.name} already exists in ${collectionName}. Verifying options...`, 'd');
                // Optional: Add logic here to update existing field options if necessary.
                // For this script, we'll assume if it exists, it's mostly correct or handled by main schema update.
                return true;
            }
            
            log(`Adding relation field ${fieldSchema.name} to ${collectionName}...`, 'i');
            const updatedSchema = [...collection.schema, fieldSchema];
            await pb.collections.update(collection.id, { schema: updatedSchema });
            log(`Relation field ${fieldSchema.name} added to ${collectionName} successfully.`, 's');
            return true;
        } catch (error) {
            log(`ERROR handling relation field ${fieldSchema.name} for ${collectionName}: ${error.message}`, 'e', error.response?.data || error);
            return false;
        }
    }

    async function seedCollectionData(pb, collectionName, seedItems, uniqueKeyField = null) {
        log(`Seeding data for ${collectionName}...`, 'i');
        let createdCount = 0, updatedCount = 0, errorCount = 0;
        
        for (const item of seedItems) {
            try {
                let existingRecord = null;
                if (uniqueKeyField && item[uniqueKeyField] !== undefined) {
                    try { 
                        existingRecord = await pb.collection(collectionName).getFirstListItem(`${uniqueKeyField}="${pb.utils.escapeFilterValue(item[uniqueKeyField])}"`); 
                    } catch (e) { if (e.status !== 404) { log(`Error checking for existing record in ${collectionName}: ${e.message}`, 'w', e); } /* Record not found is fine */ }
                } else if (!uniqueKeyField && collectionName === "settings") { 
                    const list = await pb.collection(collectionName).getList(1, 1, { requestKey: null }); // requestKey:null for fresh data
                    if (list.items.length > 0) existingRecord = list.items[0];
                }

                if (existingRecord) {
                    log(`Updating existing record in ${collectionName} (ID: ${existingRecord.id})`, 'd');
                    await pb.collection(collectionName).update(existingRecord.id, item);
                    updatedCount++;
                } else {
                    log(`Creating new record in ${collectionName}`, 'd', item);
                    await pb.collection(collectionName).create(item);
                    createdCount++;
                }
            } catch (error) {
                log(`Error processing item in ${collectionName}: ${error.message}`, 'e', {item, errorData: error.response?.data || error});
                errorCount++;
            }
        }
        log(`Seeding ${collectionName} complete. Created: ${createdCount}, Updated: ${updatedCount}, Errors: ${errorCount}`, errorCount > 0 ? 'w' : 's');
    }

    function validateProductionSecurity() {
        const warnings = [];
        collectionsDefinition.forEach(collection => {
            const rulesToCheck = ['listRule', 'viewRule', 'createRule', 'updateRule', 'deleteRule'];
            rulesToCheck.forEach(ruleKey => {
                if (collection[ruleKey] === "" && 
                    !( (collection.name === "settings" || collection.name === "products") && (ruleKey === 'listRule' || ruleKey === 'viewRule') ) && 
                    !( collection.name === "orders" && ruleKey === 'createRule') 
                   ) {
                     warnings.push(`Collection ${collection.name} has a potentially public initial ${ruleKey} (empty string). Ensure final rules are restrictive or intentional.`);
                }
            });
        });
        if (ADM_E === 'admin@example.com' || ADM_P === 'unifiedpassword') {
            warnings.push('Using default admin credentials - CHANGE FOR PRODUCTION');
        }
        if (warnings.length > 0) {
            log('ðŸš¨ PRODUCTION SECURITY WARNINGS:', 'e');
            warnings.forEach(warning => log(`âš ï¸  ${warning}`, 'w'));
            log('ðŸš¨ SECURE THESE BEFORE PRODUCTION DEPLOYMENT', 'e');
        } else {
            log('âœ“ Basic production security checks passed (default admin credentials still need manual change if applicable).', 's');
        }
    }
    
    async function validateSetup(pb) {
        log('Validating setup...', 'i');
        const issues = [];
        if (!await authenticateAdmin(pb)) { 
            issues.push("âœ— Admin authentication failed post-setup."); 
        }

        const expectedCollections = ['settings', 'products', 'orders', 'users', 'expenses', 'sheep_log', 'animal_events'];
        const collectionCache = {};

        for (const name of expectedCollections) {
            try {
                const coll = await pb.collections.getOne(name);
                collectionCache[name] = coll;
                log(`âœ“ Collection ${name} (ID: ${coll.id}) exists.`, 's');
            } catch (error) { 
                issues.push(`âœ— Collection ${name} missing: ${error.message}`); 
            }
        }

        const validateRelation = (sourceCollName, fieldName, targetCollNameExpected) => {
            const sourceColl = collectionCache[sourceCollName];
            const targetColl = collectionCache[targetCollNameExpected]; 
            if (!sourceColl) { issues.push(`âœ— Cannot validate relation from ${sourceCollName}.${fieldName}: Source collection missing.`); return; }
            if (!targetColl) { issues.push(`âœ— Cannot validate relation to ${targetCollNameExpected} for ${sourceCollName}.${fieldName}: Expected target collection missing.`); return; }

            const field = sourceColl.schema.find(f => f.name === fieldName);
            if (field?.type === 'relation' && field.options?.collectionId === targetColl.id) {
                log(`âœ“ Relation '${fieldName}' in '${sourceCollName}' correctly points to ${targetCollNameExpected} collection (ID: ${targetColl.id}).`, 's'); 
            } else {
                issues.push(`âœ— Relation '${fieldName}' in '${sourceCollName}' MISCONFIGURED or MISSING. Found: ${field ? `${field.type} -> collId:'${field.options?.collectionId}'` : 'FIELD MISSING'}, Expected: relation -> collId:'${targetColl.id}' (${targetCollNameExpected})`);
            }
        };

        if (collectionCache['orders']) {
            validateRelation('orders', 'user', 'users');
            validateRelation('orders', 'product_id', 'products');
            validateRelation('orders', 'animal_id', 'sheep_log');
        }
        if (collectionCache['animal_events']) {
            validateRelation('animal_events', 'animal_id', 'sheep_log');
        }
        if (collectionCache['sheep_log']) {
            validateRelation('sheep_log', 'sale_order_id', 'orders');
        }

        const ordersCollection = collectionCache['orders'];
        if (ordersCollection) {
            const expectedRules = { 
                listRule: "@request.auth.id = user.id || ordering_person_phone = @request.query.lookupPhone:string", 
                viewRule: "@request.auth.id = user.id || ordering_person_phone = @request.query.lookupPhone:string", 
                createRule: "@request.auth.id != '' || ordering_person_phone != ''", 
                updateRule: "@request.auth.id != '' && @request.auth.verified = true",
                deleteRule: "@request.auth.id != '' && @request.auth.verified = true"
            };
            for (const ruleKey in expectedRules) { 
                if (ordersCollection[ruleKey] !== expectedRules[ruleKey]) {
                    issues.push(`âœ— Rule '${ruleKey}' for 'orders' NOT as expected. Found: "${ordersCollection[ruleKey]}", Expected: "${expectedRules[ruleKey]}"`); 
                } else {
                    log(`âœ“ Rule '${ruleKey}' for 'orders' is correct.`, 's');
                }
            }
        }
        
        for (const [collectionName, dataToSeed] of Object.entries(seedData)) {
            if (["settings", "products", "expenses", "sheep_log"].includes(collectionName) && collectionCache[collectionName]) { 
                try {
                    const records = await pb.collection(collectionName).getList(1, Math.max(1, dataToSeed.length), { requestKey: null });
                    const expectedMinCount = (collectionName === "settings" && dataToSeed.length > 0) ? 1 : (dataToSeed.length > 0 ? dataToSeed.length : 0);
                    if (records.items.length >= expectedMinCount ) {
                        log(`âœ“ Collection ${collectionName} has sufficient data (found ${records.items.length}, expected at least ${expectedMinCount}).`, 's');
                    } else { 
                        issues.push(`âœ— Collection ${collectionName} has insufficient seed data (found ${records.items.length}, expected at least ${expectedMinCount}).`); 
                    }
                } catch (error) { 
                    issues.push(`âœ— Cannot access ${collectionName} for seed validation: ${error.message}`); 
                }
            }
        }
        
        if (issues.length === 0) { 
            log('âœ“ All critical validations passed! Your setup appears to be working correctly.', 's'); 
            return true; 
        } else { 
            log(`Found ${issues.length} critical issues during validation:`, 'e'); 
            issues.forEach(issue => log(issue, 'e')); 
            return false; 
        }
    }
