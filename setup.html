    async function importCollectionsSchema(pb, collectionsToImport) {
        try {
            log('Importing collections schema (step 1.1/3)...', 'i');
            const schemaOnlyCollections = collectionsToImport.map(coll => {
                const collCopy = JSON.parse(JSON.stringify(coll));
                delete collCopy.indexes; // Remove custom SQL indexes for schema-only import
                // Ensure 'schema' field is used for field definitions
                if (collCopy.fields && !collCopy.schema) { // Legacy compatibility if 'fields' was used
                    collCopy.schema = collCopy.fields;
                    delete collCopy.fields;
                }
                // Ensure all fields have system: false and an id if not provided (PB import might need this for non-relation fields)
                if (collCopy.schema) {
                    collCopy.schema = collCopy.schema.map(field => ({
                        ...field,
                        system: field.system || false,
                        id: field.id || `temp_${field.name}_${Math.random().toString(36).substr(2, 5)}` // Ensure temp ID for import
                    }));
                }
                return collCopy;
            });

            log('Collections for schema import:', 'd', schemaOnlyCollections);
            await pb.collections.import(schemaOnlyCollections, false, true); // false: do not delete missing, true: auto-delete old fields
            log('Collections schema imported successfully', 's');
            return true;
        } catch (error) {
            log(`Collections schema import failed: ${error.message}`, 'e');
            console.error('Import schema error:', error);
            if (error.response?.data) log('Import schema error details:', 'e', error.response.data);
            return false;
        }
    }

    async function applyCustomIndexes(pb, collectionsWithIndexes) {
        log('Applying custom indexes (step 1.2/3)...', 'i');
        for (const collDef of collectionsWithIndexes) {
            if (collDef.indexes && collDef.indexes.length > 0) {
                try {
                    const collection = await pb.collections.getOne(collDef.name); // Fetch by name
                    log(`Applying indexes for collection ${collDef.name}...`, 'd', collDef.indexes);
                    // To update indexes, we need to provide the full collection model again,
                    // including the schema, but with the new/updated indexes array.
                    const updatePayload = {
                        name: collection.name, // Keep name
                        type: collection.type, // Keep type
                        listRule: collection.listRule,
                        viewRule: collection.viewRule,
                        createRule: collection.createRule,
                        updateRule: collection.updateRule,
                        deleteRule: collection.deleteRule,
                        schema: collection.schema, // Keep existing schema
                        options: collection.options, // Keep existing options
                        indexes: collDef.indexes // Apply the new/updated indexes
                    };
                    await pb.collections.update(collection.id, updatePayload);
                    log(`Custom indexes for ${collDef.name} applied/updated successfully.`, 's');
                } catch (error) {
                    log(`Failed to apply indexes for ${collDef.name}: ${error.message}`, 'e');
                    console.error(`Index error for ${collDef.name}:`, error);
                    if (error.response?.data) log('Index error details:', 'e', error.response.data);
                    // return false; // Decide if one failure should stop all
                }
            }
        }
        log('All custom indexes processed.', 's');
        return true;
    }

    async function addOrUpdateRelationField(pb, collectionName, fieldDefinition, insertPosition = -1) {
        try {
            log(`Handling relation field <b>${fieldDefinition.name}</b> in <b>${collectionName}</b>...`, 'i');
            const collection = await pb.collections.getOne(collectionName);
            const existingFieldIndex = collection.schema.findIndex(f => f.name === fieldDefinition.name);
            
            let updatedSchema = [...collection.schema];

            if (existingFieldIndex > -1) {
                log(`Field <b>${fieldDefinition.name}</b> already exists in <b>${collectionName}</b>. Updating definition.`, 'w');
                const existingField = updatedSchema[existingFieldIndex];
                updatedSchema[existingFieldIndex] = {
                    ...fieldDefinition, // Use the new definition
                    id: existingField.id, // CRITICAL: Preserve existing field ID
                    system: existingField.system, // Preserve existing system status
                };
            } else {
                log(`Adding new relation field <b>${fieldDefinition.name}</b> to <b>${collectionName}</b>.`, 'd');
                fieldDefinition.id = fieldDefinition.id || `new_${fieldDefinition.name}_${Math.random().toString(36).substr(2,5)}`; // Temporary ID for new field
                fieldDefinition.system = fieldDefinition.system || false;

                if (insertPosition === -1 || insertPosition >= updatedSchema.length) {
                    updatedSchema.push(fieldDefinition);
                } else {
                    updatedSchema.splice(insertPosition, 0, fieldDefinition);
                }
            }
            
            await pb.collections.update(collection.id, { schema: updatedSchema });
            log(`Relation field <b>${fieldDefinition.name}</b> in <b>${collectionName}</b> handled successfully`, 's');
            return true;
        } catch (error) {
            log(`Error handling relation field ${fieldDefinition.name} in ${collectionName}: ${error.message}`, 'e');
            console.error('Relation field error:', error);
            if (error.response?.data) log('Relation field error details:', 'e', error.response.data);
            return false;
        }
    }

    async function seedCollectionData(pb, collectionName, seedItems, uniqueKeyField = null, relationMappings = {}) {
        log(`Seeding data for <b>${collectionName}</b>...`, 'i');
        let createdCount = 0, updatedCount = 0, errorCount = 0;
        
        for (const item of seedItems) {
            const processedItem = { ...item };

            for (const [placeholderField, config] of Object.entries(relationMappings)) {
                if (processedItem[placeholderField] !== undefined && processedItem[placeholderField] !== null) {
                    try {
                        const relatedRecord = await pb.collection(config.collection)
                            .getFirstListItem(`${config.field}="${pb.utils.escapeFilterValue(processedItem[placeholderField])}"`);
                        processedItem[config.targetField] = relatedRecord.id;
                        log(`Resolved relation for ${collectionName}: ${placeholderField} (${processedItem[placeholderField]}) to ${config.targetField} = ${relatedRecord.id}`, 'd');
                    } catch (error) {
                        log(`Failed to resolve relation ${placeholderField} for item in ${collectionName} (value: ${processedItem[placeholderField]}): ${error.message}. Skipping relation.`, 'w');
                        processedItem[config.targetField] = null; 
                    }
                    delete processedItem[placeholderField];
                } else {
                     delete processedItem[placeholderField];
                }
            }
            
            try {
                let existingRecord = null;
                if (uniqueKeyField && processedItem[uniqueKeyField] !== undefined) {
                    existingRecord = await pb.collection(collectionName).getFirstListItem(`${uniqueKeyField}="${pb.utils.escapeFilterValue(processedItem[uniqueKeyField])}"`).catch(() => null);
                } else if (!uniqueKeyField && collectionName === "settings") {
                    const list = await pb.collection(collectionName).getList(1, 1, { requestKey: null });
                    if (list.items.length > 0) existingRecord = list.items[0];
                }

                if (existingRecord) {
                    log(`Updating existing record in ${collectionName}`, 'd', { id: existingRecord.id, data: processedItem });
                    await pb.collection(collectionName).update(existingRecord.id, processedItem);
                    updatedCount++;
                } else {
                    log(`Creating new record in ${collectionName}`, 'd', processedItem);
                    await pb.collection(collectionName).create(processedItem);
                    createdCount++;
                }
            } catch (error) {
                log(`Error processing item in ${collectionName}: ${error.message}`, 'e');
                console.error('Seed error:', error);
                if (error.response?.data) log('Seed error details:', 'e', error.response.data);
                log('Failed item data (after relation processing):', 'e', processedItem);
                errorCount++;
            }
        }
        log(`Seeding <b>${collectionName}</b> complete. Created: ${createdCount}, Updated: ${updatedCount}, Errors: ${errorCount}`, errorCount > 0 ? 'w' : 's');
        return { created: createdCount, updated: updatedCount, errors: errorCount };
    }

    async function safeExecute(operation, operationName, pbInstanceForAuthClear = null) {
        try {
            log(`Starting ${operationName}...`, 'i');
            const result = await operation();
            const success = (typeof result === 'object' && result !== null && 'success' in result) ? result.success : !!result;
            if (success) {
                log(`${operationName} completed successfully.`, 's');
            } else {
                log(`${operationName} reported failure.`, 'w', result);
            }
            return { success, result };
        } catch (error) {
            log(`${operationName} failed with exception: ${error.message}`, 'e');
            console.error(`${operationName} error:`, error);
            if (error.response?.data) log(`${operationName} server error:`, 'e', error.response.data);
            if (error.stack) log(`${operationName} stack trace:`, 'e', error.stack);
            return { success: false, error };
        }
    }
