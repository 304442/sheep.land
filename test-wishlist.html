<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        .status { padding: 10px; margin: 10px 0; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Wishlist Functionality Test</h1>
    
    <div class="test-section">
        <h2>Test Controls</h2>
        <button onclick="testAddItem()">Add Test Item</button>
        <button onclick="testRemoveItem()">Remove Test Item</button>
        <button onclick="testClearWishlist()">Clear Wishlist</button>
        <button onclick="showWishlistContents()">Show Wishlist Contents</button>
        <button onclick="testLocalStorage()">Test LocalStorage</button>
    </div>
    
    <div class="test-section">
        <h2>Test Results</h2>
        <div id="results"></div>
    </div>
    
    <div class="test-section">
        <h2>Wishlist Contents</h2>
        <pre id="wishlist-contents"></pre>
    </div>

    <script src="public/wishlist.js"></script>
    <script>
        const resultsDiv = document.getElementById('results');
        const contentsDiv = document.getElementById('wishlist-contents');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            resultsDiv.appendChild(div);
        }
        
        function testAddItem() {
            const testProduct = {
                item_key: 'test-sheep-001',
                nameEN: 'Test Sheep',
                nameAR: 'خروف اختبار',
                priceDisp: 'EGP 5,000',
                image: '/images/products/sheep-baladi.jpg',
                cat: 'udheya'
            };
            
            const result = wishlist.add(testProduct);
            if (result) {
                addResult('Successfully added test item to wishlist', 'success');
            } else {
                addResult('Item already exists in wishlist', 'error');
            }
            showWishlistContents();
        }
        
        function testRemoveItem() {
            wishlist.remove('test-sheep-001');
            addResult('Removed test item from wishlist', 'success');
            showWishlistContents();
        }
        
        function testClearWishlist() {
            wishlist.clear();
            addResult('Cleared all items from wishlist', 'success');
            showWishlistContents();
        }
        
        function showWishlistContents() {
            const items = wishlist.getItems();
            const count = wishlist.getCount();
            contentsDiv.textContent = JSON.stringify({
                count: count,
                items: items
            }, null, 2);
            addResult(`Wishlist contains ${count} items`, 'info');
        }
        
        function testLocalStorage() {
            try {
                localStorage.setItem('test', 'value');
                localStorage.removeItem('test');
                addResult('LocalStorage is working correctly', 'success');
            } catch (e) {
                addResult(`LocalStorage error: ${e.message}`, 'error');
            }
        }
        
        // Listen for wishlist updates
        window.addEventListener('wishlistUpdated', (e) => {
            addResult(`Wishlist updated event fired - Count: ${e.detail.count}`, 'info');
        });
        
        // Initial display
        showWishlistContents();
        addResult('Wishlist test page loaded successfully', 'success');
    </script>
</body>
</html>
